{{ $related := (where site.RegularPages "Type" "in" site.Params.mainSections).Related . | first 5 }}
{{ with $related }}
<div class="releated-content markdown-body">
  <h3>Other posts</h3>
  <ul>
    {{ range . }}
    <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
    {{ end }}
  </ul>
</div>
{{ end }}
